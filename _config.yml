# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# turns on logging, etc..
debug: 0

# Site
title: Iterations
subtitle: 'Figuring it out... One step at a time.'
description: 'Personal blog of Eric M Barnard'
author: Eric M Barnard
language: en-US
timezone: "America/Chicago"
header_img: '/img/home-bg.jpg'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ericmbarnard.com
root: /
permalink: :year/:month/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  gutter: false
  tab: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
archive_generator:
	per_page: 0
	yearly: false
	monthly: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: 'MMMM Do YYYY'
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: ericmbarnard-custom

google_analytics: 'UA-62268747-1'
disqus_shortname: 'ericmbarnard'

github_username: 'ericmbarnard'
twitter_username: 'ericmbarnard'
	
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/ericmbarnard/ericmbarnard.github.io.git
  branch: master


#Hexo Clean CSS
clean_css:
